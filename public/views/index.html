<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catchphrase.ly</title>
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Catchphrase.ly -->
   <link rel="stylesheet" type="text/css" href="../css/main.css"> 
    <script type='text/javascript'src="../js/app.js"></script>
  </head>
  <body>
    <div id="page-wrapper" class="container">
      <!-- header -->
      <header class="page-header">
        <h1>Catchphrase.ly <small>Commit to memory</small></h1>
      </header>
      <div class='row'>
        <div class='col-md-5'>
          <form id="phrases-form">
    <div class="form-group">
      <input name="word" type="text" class="form-control" id="new-word" placeholder="Word">
    </div>
    <div class="form-group">
      <input name="definition" type="text" class="form-control" id="new-definition" placeholder="Definition">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
        </div>
        <div class='col-md-6'>
          <h3><span class="label label-primary">Phrase List</span></h3>
          <br>
            <!-- list to populate -->
          <ul class="list-group" id="phrase-ul">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <!-- Underscore templates -->
  <script type="text/template" id="phraseTemp">
    <% _.each(collection, function(phrase){ %>
      <!-- li for each item -->
      <li class='list-group-item'>
        <h4><span class="label label-default"><%= item.phrase %></span></h4>
        <%= item.definition %>
        <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }); %>
  </script>
</html>
